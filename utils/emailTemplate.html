<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monday invote</title>
  </head>
  <body>
    <table
      style="
        border-spacing: 0;
        border-collapse: collapse;
        width: 100%;
        vertical-align: top;
        max-width: 640px;
        margin: 0 auto;
        padding: 0;
        font-size: 15px;
        font-family: Arial, Helvetica;
      "
    >
      <tbody>
        <tr>
          <td>
            <table
              cellspacing="0"
              cellpadding="0"
              style="font-family: Arial, Helvetica, sans-serif; width: 100%"
            >
              <!-- <tbody></tbody> -->
              <tbody style="text-align: center; width: 100%">
                <tr>
                  <td>
                    <span
                      style="font-weight: bold; font-size: 24px; color: black"
                    >
                      <h3 style="margin: 0">${from}</h3>
                      <h4 style="margin: 10px">
                        Invited you to <span>${board_name}</span>
                      </h4>
                    </span>
                    <p>
                      <span>Monday</span>.ï»¿<span>io</span> is the Work OS that
                      powers teams to run projects and workflows with
                      confidence.
                    </p>
                  </td>
                </tr>
              </tbody>
            </table>
            <div
              style="
                display: flex;
                align-items: center;
                justify-content: center;
              "
            >
              <a
                href="${url}"
                style="
                  text-decoration: none;
                  display: inline-block;
                  color: rgb(255, 255, 255);
                  border-radius: 4px;
                  border-bottom: 2px solid rgb(0, 164, 98);
                  background: #133774;
                  padding: 15px 40px;
                  margin: 10px auto;
                  font-size: 18px;
                "
                target="_blank"
              >
                Accept Invitation
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
